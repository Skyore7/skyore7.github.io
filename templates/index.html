<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="static/styles.css">
   
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket League Tactical Board</title>
  <script src="static/submit.js" defer></script>

</head>
<body>
  <div class="board" id="board">
    <div class="draggable ball" id="ball" style="top: 180px; left: 380px;">Ball</div>
    <div class="draggable player-blue" id="player0" style="top: 100px; left: 100px;">0</div>
    <div class="draggable player-blue" id="player1" style="top: 400px; left: 100px;">1</div>
    <div class="draggable player-blue" id="player2" style="top: 700px; left: 100px;">2</div>
    <div class="draggable player-orange" id="player3" style="top: 100px; left: 800px;">3</div>
    <div class="draggable player-orange" id="player4" style="top: 400px; left: 800px;">4</div>
    <div class="draggable player-orange" id="player5" style="top: 700px; left: 800px;">5</div>
  </div>
  <script src="static/scripts.js" defer></script>
  
  <div>
    <h2>Upload Game State</h2>
    <form id="csv-form" enctype="multipart/form-data">
        <label for="csv-file">Choose CSV file:</label>
        <input type="file" id="csv-file" name="csv-file" accept=".csv" required>
        <button type="submit">Upload</button>
    </form>

    <!-- Div to display the first line of the CSV -->
    <div id="response-message"></div>

  </div>

</body>
</html>
